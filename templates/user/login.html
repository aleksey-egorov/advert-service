{% extends "base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login/main.css' %}" />

<div id="left_container" class="left w75">
    <div id="login_container" class="">
        <h1>Авторизация</h1>
            <form method="post" action="/login/" class="common">
                <div class="cont">
                    {% csrf_token %}
                    <ul id="login_content" class="form_ul">
                          <li><label for="id_username">Логин:</label> <input type="text" name="username" id="id_username" autofocus required></li>
                          <li><label for="id_password">Пароль:</label> <input type="password" name="password" id="id_password" required></li>
                    </ul>
                    <div class="btn"><button type="submit">Войти</button></div>
                </div>
            </form>
    </div>


    <div id="message_block">
        {% if message %}
            <p><strong>{{ message }}</strong></p>
        {% endif %}
    </div>
</div>


{% endblock content %}
