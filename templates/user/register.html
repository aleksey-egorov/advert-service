{% extends "base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/user/register.css' %}" />

<div id="left_container" class="left w75">
    <div id="login_container" class="">
        <h1>Регистрация</h1>
            <form method="post" class="common" action="/register/"  enctype="multipart/form-data">
                <div class="cont">
                    {% csrf_token %}
                    <ul class="form_ul">
                         {{ form.as_ul }}
                    </ul>
                    <div class="btn"><button class="green" type="submit">Зарегистрироваться</button></div>
                </div>
            </form>
    </div>


    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
</div>


{% endblock content %}
